<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 페이지</title>
</head>
<body>
	<!-- 
	encType파일 업로드할 때는 multipart/form-data로 지정
	method는 GET 또는 POST
	주석제거는 command+\
	form action이 login이면 /login에해당하는 서블릿이 호출 된다
	-->
	<form action="login" method="get" name="formlogin" encType="UTF-8"> 
		아이디: <input type="text" name="user_id"/><br>
		비밀번호: <input type="password" name="user_pw"/><br>
		<input type="submit" value="로그인">
		<input type="reset" value="다시 입력">
	</form>
</body>
</html>
